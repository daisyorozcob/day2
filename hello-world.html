<h1> Hello World </h1>

<h2> A program to greet the planet. </h2>

<p>This page is an attempt to greet everyone on Earth using our various human languages.</p>

<ul>
    <li> <strong>English: Hello, world!</strong> </li>
    <li><span style="color:red">Spanish:  Hola, mundo!</span> </li>
    <li><em>Japanese: Konnichiwa, sekai!</em> </li>
    <li><strong>French: Bonjour, monde!</strong> </li>
    <li> Kinyarwanda: Mwirwe, isi! </li>
</ul>
